version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: three-tribes-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: three_tribes_chronicle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: three-tribes-app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/three_tribes_chronicle
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: three_tribes_chronicle
      DB_SSL: "false"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - game-network
    volumes:
      - ./saves:/app/saves
      - ./src/data:/app/src/data

volumes:
  postgres_data:
    driver: local

networks:
  game-network:
    driver: bridge

